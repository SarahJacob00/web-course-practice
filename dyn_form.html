<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form oninput="val.value = x.value-y.value"> <!-- oninput is an event listener-->
        <!-- <input type="text" maxlength="4"> -->
        <input type="number" id="x" value="100" min=0 max=100> -
        <input type="number" id="y" value="100" min=0 max=100> =
        <output name="val" for="x y"></output>
    </form>
</body>
</html>
